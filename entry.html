<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 접속 확인</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ref = document.referrer;
      const allowedRef = "https://www.band.us/band/98115345";

      console.log("Referrer:", ref);

      if (ref.includes(allowedRef)) {
        // 네이버밴드에서 왔을 때 퀴즈로 이동
        window.location.href = "https://smore.im/quiz/04ruyhAHlL";
      } else {
        // 다른 곳에서 왔을 때 차단
        alert("이 퀴즈는 네이버 밴드에서만 참여할 수 있습니다.");
        history.back(); // 또는 다른 페이지로 이동도 가능
      }
    });
  </script>
</head>
<body>
  <p>잠시만 기다려주세요...</p>
</body>
</html>
