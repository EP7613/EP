<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 접속 확인</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  
      const ref = document.referrer;
      const ua = navigator.userAgent.toLowerCase();
      if (
        ref.includes("band.us") ||
        ua.includes("band")
      ) {
        // 밴드에서 온 사용자로 간주
        console.log("밴드 유입");
      } else {
        alert("이 페이지는 네이버 밴드에서만 접근할 수 있습니다.");
        history.back(); // 또는 location.href = "/error.html"
      }
    });
  </script>
</head>
<body>
  <p>잠시만 기다려주세요...</p>
</body>

</html>
